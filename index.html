<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/normalize.css">  
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main>
        <article class="card">
            <header class="card_header">
                <img src="./images/illustration-hero.svg" alt="card header background image" class="card_header_background_image">
            </header>
            <section class="card_body">
                <h2 class="bold">Order Summary</h2>
                <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="plan">
                    <img src="./images/icon-music.svg" alt="music icon" class="music-icon">
                    <div class="plan-text">
                        <p class="bold">Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#" class="plan-link">Change</a>
                </div>

                <button class="payment">Proceed to Payment</button>
                <a href="#" class="cancel">Cancel Order</a>
            </section>
        </article>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/magulloc/order-summary-card" target="_blank">Marc Agull√≥</a>.
    </footer>
</body>
</html>
